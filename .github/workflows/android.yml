name: Android CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
  build:

    runs-on: macos-12

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 1.8
    
      uses: actions/setup-java@v3
      with:
        java-version: 1.8
        
    - name: Build with Gradle
      run: ./gradlew build
